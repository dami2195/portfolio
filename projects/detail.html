<head>
    <meta charset="UTF-8">

        content="Questo è un progetto personale dedicato allo sviluppo di un software di contabilità per migliorare le mie conoscenze nel campo della programmazione e della gestione delle finanze.">

        content="progetto personale, software di contabilità, gestione finanze, programmazione, sviluppo software, apprendimento, strumenti di contabilità">

    <link rel="stylesheet" href="../css/system/bootstrap.min.css">
    <script src="../js/system/jquery.min.js"></script>
    <script src="../js/system/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/projects/project.css">
</head>
<style>

</style>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" aria-label="Menu principale">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar"
                    aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="../index.html#about-me"><i class="fas fa-user"></i> Chi sono</a></li>
                    <li><a href="../index.html#projects"><i class="fas fa-code"></i> Progetti</a></li>
                    <li><a href="../index.html#contact"><i class="fas fa-envelope"></i> Contatti</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="header">
        <div>
            <h1 id="header-title"></h1>
            <p id="header-paragraph"></p>
        </div>
    </header>

    <div class="content-container">
        <div class="section" id="description-section">
            <h2 id="description-title"></h2>
            <div class="tech-section" id="description-content">
                <div class="content-description"></div>
            </div>
        </div>

        <div class="section">
            <h2>Tecnologie Utilizzate</h2>
            <div class="tech-section" id="tech-section"></div>
        </div>
    </div>

    

    <script>
        // JSON data

        $(document).ready(function () {

            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            const projectId = getQueryParam('id');
            $.getJSON("projects.json")
                .done(function (projects) {
                    console.log("Dati JSON caricati:", projects); // Log dei dati caricati
                    const projectData = projects.projects.find(p => p.id === projectId);

                    if (!projectData) {
                        console.error("Progetto non trovato con ID:", projectId);
                        return; // Esci se il progetto non è stato trovato
                    }

                    // Imposta il titolo della pagina
                    $("title").text(projectData.title);

                    // Popola l'intestazione
                    $("#header-title").text(projectData.header.h1);
                    $("#header-paragraph").text(projectData.header.p);

                    // Popola la sezione della descrizione
                    const description = projectData.sections[0];
                    $("#description-title").text(description.title);
                    $(".content-description").empty(); // Svuota il contenitore prima di aggiungere nuovi contenuti

                    // Aggiungi ogni paragrafo come HTML
                    description.content.forEach(function (paragraph) {
                        // Usa append per aggiungere il markup HTML direttamente
                        $(".content-description").append(`<div>${paragraph}</div>`); // Avvolgi in <div> per una corretta visualizzazione
                    });

                    // Popola la sezione delle tecnologie utilizzate, se esiste
                    if (projectData.sections.length > 1) {
                        const techSection = projectData.sections[1].techCategories;
                        techSection.forEach(function (category) {
                            let categoryHtml = `<div class="tech-category content-description"><h4 class="tech-title"><i class="fas fa-code"></i> ${category.title}</h4><ul class="tech-list">`;
                            category.technologies.forEach(function (tech) {
                                categoryHtml += `<li><i class="fas fa-check-circle"></i> ${tech}</li>`;
                            });
                            categoryHtml += '</ul></div>';
                            $("#tech-section").append(categoryHtml);
                        });
                    } else {
                        $("#tech-section").append("<p>Nessuna tecnologia disponibile per questo progetto.</p>");
                    }
                })
                .fail(function (jqxhr, textStatus, error) {
                    console.error("Errore nel caricamento del JSON:", textStatus, error);
                });
        });
    </script>
</body>

</html>
