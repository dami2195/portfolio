<style>

    .box,
    .box-glow {
        max-height: 150px;
        max-width: 450px;
        height: 100%;
        width: 100%;
        position: absolute;
        overflow: hidden;
        z-index: 0;
        border-radius: 10px;
    }

    .box-glow {
        overflow: hidden;
        max-height: 200px;

        /* Glow Blur */
        filter: blur(20px);
    }

    .box:before,
    .box-glow:before {
        content: '';
        z-index: -2;
        text-align: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(0deg);
        position: absolute;
        width: 99999px;
        height: 99999px;
        background-image: conic-gradient(rgba(0, 0, 0, 0), #1976ed, rgba(0, 0, 0, 0) 25%);
    }

    .box:after {
        content: '';
        position: absolute;
        z-index: -1;
        /* border width */
        left: 5px;
        top: 5px;
        /* double the px from the border width left */
        width: calc(100% - 10px);
        height: calc(100% - 10px);
        /*bg color*/
        background: #050505;

    }


    body {
        margin: 0px;
    }

    /* Navigazione */
    .navbar {
        background-color: rgba(0, 0, 0, 0.8);
        border: none;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 999;
        transition: background-color 0.3s ease-in-out;
    }

    .navbar:hover {

    }

    .navbar-nav li a {

    .navbar-nav li a:hover {

    }

    .navbar-nav li a::before {
        content: "";

        height: 2px;
        bottom: 0;
        left: 0;

    }

    .navbar-nav li a:hover::before {

    }

    /* Icone animate */

    .navbar-nav li a:hover .fas {
